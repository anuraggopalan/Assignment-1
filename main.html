<html>
    <head>
            <meta charset="utf-8">
            <title>Assignment-1</title>
    </head>

    <style>
        body{
        background-color: white;
        }
        a {font-size: 22px;}

        h2   {font-size: 18px; font-family: Times New Roman; text-decoration: underline;}
        .option
        {
        font-size: 14px;
        text-align: center;
        margin-bottom: 10px;
        padding: 5px;
        }
        input{
        padding: 5px;
        }
        div2{
        font-size: 22px;
        }

</style>
<body>
<div2>
<p class="bg-primary text-white">
        {% if user %}
        <p align="center">{{ welcome }} {{ user.email() }} to the application</p>
        {% else %}
        <p align="center">Hello guest welcome to the application</p>
        {% endif %}
        <p align="right">you can {{ url_string }} <a href='{{ url }}'>here</a></p>
</div2>
<hr>
<div class="option">
        <a href="/add"><input type="button" value="Add GPUs"></a>
        <a href="/search"><input type="button" value="Search GPUs"></a>
        <a href="/compare"><input type="button" value="Compare GPUs"></a>
</div>
<hr>
{% if gpus %}
<h2 align="center">List of GPUs</h2>
{% for i in gpus%}
<p align="center"><a href = "/view?id={{i.id()}}">{{i.id()}}</a></p>
{% endfor %}
{% endif %}
</p>
</body>
</html>
